<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bakgrunn.png'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 50px 0;
    }

    h1 {
      font-size: 36px;
      color: #fff;
    }

    .image-container {
      text-align: center;
      margin: 20px 0;
    }

    .image {
      margin: 10px;
      max-width: 100%; /* Ensure images don't exceed their container width */
    }


    /* Media query for smaller screens (e.g., mobile) */
    @media (max-width: 768px) {
      body {
        background-size: auto; /* Adjust background size for smaller screens */
      }

      h1 {
        font-size: 24px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="windows.png" alt="Image 1" class="image"> <!-- Replace with your image 1 URL -->
</div>

<div class="image-container">
  <img src="mac.png" alt="Image 2" class="image"> <!-- Replace with your image 2 URL -->
</div>

<div class="image-container">
  <img src="linux.png" alt="Image 3" class="image"> <!-- Replace with your image 3 URL -->
</div>

<div class="image-container">
  <img src="mint.png" alt="Image 4" class="image"> <!-- Replace with your image 4 URL -->
</div>
</body>
</html>
